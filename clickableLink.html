<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #000000;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index: 1;
			}
			a {
				color: #000000;
			}
		</style>
	</head>
	<body>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - css3d sandbox</div>

		<script src="js/three.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/CSS3DRenderer.js"></script>
		<script src="js/three-text2d.min.js"></script>
		<script src="js/Projector.js"></script>
		<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;
			varying vec3 vWorldPosition;
			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>

		<script>
		var camera, scene, renderer;
		var scene2, renderer2;
		var controls;
		var SpriteText2D = THREE_Text.SpriteText2D;
    var textAlign = THREE_Text.textAlign;
		var projector = new THREE.Projector();
		var objects = [];
		init();
		animate();
		function init() {
			camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( 200, 200, 200 );
			controls = new THREE.TrackballControls( camera );
			scene = new THREE.Scene();
			scene2 = new THREE.Scene();
			var material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1, side: THREE.DoubleSide } );
			//
			var Element = function ( id, x, y, z, ry ) {
				var div = document.createElement( 'div' );
				div.style.width = '480px';
				div.style.height = '360px';
				div.style.backgroundColor = '#000';
				var iframe = document.createElement( 'iframe' );
				iframe.style.width = '480px';
				iframe.style.height = '360px';
				iframe.style.border = '0px';
				iframe.src = [ 'http://www.youtube.com/embed/', id, '?rel=0' ].join( '' );
				div.appendChild( iframe );
				var object = new THREE.CSS3DObject( div );
				object.position.set( x, y, z );
				object.rotation.y = ry;
				return object;
			};

			//
			for ( var i = 0; i < 1; i ++ ) {
				var element = document.createElement( 'div' );
				element.style.width = '100px';
				element.style.height = '100px';
				element.style.opacity = 0.5;
				element.style.background = new THREE.Color( Math.random() * 0xffffff ).getStyle();
				var object = new THREE.CSS3DObject( element );
				object.position.x = Math.random() * 200 - 100;
				object.position.y = Math.random() * 200 - 100;
				object.position.z = Math.random() * 200 - 100;
				object.rotation.x = Math.random();
				object.rotation.y = Math.random();
				object.rotation.z = Math.random();
				object.scale.x = Math.random() + 0.5;
				object.scale.y = Math.random() + 0.5;
				scene2.add( object );

				var geometry = new THREE.PlaneGeometry( 100, 100 );
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.copy( object.position );
				mesh.rotation.copy( object.rotation );
				mesh.scale.copy( object.scale );
				scene.add( mesh );
			}
			//
			var sides = [
				{
					url: 'http://threejs.org/examples/textures/cube/skybox/px.jpg',
					position: [ -1024, 0, 0 ],
					rotation: [ 0, Math.PI / 2, 0 ]
				},
				{
					url: 'http://threejs.org/examples/textures/cube/skybox/nx.jpg',
					position: [ 1024, 0, 0 ],
					rotation: [ 0, -Math.PI / 2, 0 ]
				},
				{
					url: 'http://threejs.org/examples/textures/cube/skybox/py.jpg',
					position: [ 0,  1024, 0 ],
					rotation: [ Math.PI / 2, 0, Math.PI ]
				},
				{
					url: 'http://threejs.org/examples/textures/cube/skybox/ny.jpg',
					position: [ 0, -1024, 0 ],
					rotation: [ - Math.PI / 2, 0, Math.PI ]
				},
				{
					url: 'http://threejs.org/examples/textures/cube/skybox/pz.jpg',
					position: [ 0, 0,  1024 ],
					rotation: [ 0, Math.PI, 0 ]
				},
				{
					url: 'http://threejs.org/examples/textures/cube/skybox/nz.jpg',
					position: [ 0, 0, -1024 ],
					rotation: [ 0, 0, 0 ]
				}
			];
			for ( var i = 0; i < sides.length; i ++ ) {
				var side = sides[ i ];
				var element = document.createElement( 'img' );
				element.width = 2050; // 2 pixels extra to close the gap.
				element.src = side.url;
				var object = new THREE.CSS3DObject( element );
				object.position.fromArray( side.position );
				object.rotation.fromArray( side.rotation );
				scene2.add( object );
			}
			//
			var sprite = new SpriteText2D("Resume", { align: textAlign.center, font: '30px Arial', fillStyle: '#000000', antialias: true })
      sprite.position.set(0, -200, 0)
      sprite.scale.set(1.5, 1.5, 1.5)
      sprite.material.alphaTest = 0.1
			objects.push(sprite);
			scene.add(sprite)
			//
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var cube = new THREE.Mesh( geometry, material );
      cube.userData = { URL: "http://stackoverflow.com"};
			cube.position.set(0,-200, 0)
      objects.push(cube);
			scene.add( cube );
			//
			var group = new THREE.Group();
				group.add( new Element( 'njCDZWTI-xg', 0, 0, 240, 0 ) );

			scene2.add( group );
			// MODEL
				var mixers = [];
				var loader = new THREE.JSONLoader();
				loader.load( "js/flamingo.js", function( geometry ) {
					var material = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0xffffff, shininess: 20, morphTargets: true, vertexColors: THREE.FaceColors, shading: THREE.FlatShading } );
					var mesh = new THREE.Mesh( geometry, material );
					var s = 0.35;
					mesh.scale.set( s, s, s );
					mesh.position.y = 15;
					mesh.rotation.y = -1;
					mesh.castShadow = true;
					mesh.receiveShadow = true;
					scene.add( mesh );
					var mixer = new THREE.AnimationMixer( mesh );
					mixer.clipAction( geometry.animations[ 0 ] ).setDuration( 1 ).play();
					mixers.push( mixer );
				} );
			//

			document.addEventListener('mousedown', onDocumentMouseDown, false);

      function onDocumentMouseDown(event) {
        event.preventDefault();
        var vector = new THREE.Vector3((event.clientX / window.innerWidth) * 2 -
            1, -(event.clientY / window.innerHeight) * 2 + 1, 0.5);
        vector.unproject(camera);
        var raycaster = new THREE.Raycaster(camera.position, vector.sub(camera.position)
            .normalize());
        var intersects = raycaster.intersectObjects(objects);
        if (intersects.length > 0) {
            console.log(intersects[0].object.userData.URL);
            window.open(intersects[0].object.userData.URL);
        }
      }

			//
			renderer = new THREE.WebGLRenderer( { alpha: true } );
			renderer.setClearColor( 0x000000, 0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.domElement.style.position = 'absolute';
			renderer.domElement.style.top = 0;
			renderer.domElement.style.zIndex = "1";
			document.body.appendChild( renderer.domElement );

			renderer2 = new THREE.CSS3DRenderer();
			renderer2.setSize( window.innerWidth, window.innerHeight );
			renderer2.domElement.style.position = 'absolute';
			renderer2.domElement.style.top = 0;
			document.body.appendChild( renderer2.domElement );

		}
		function animate() {
			requestAnimationFrame( animate );
			controls.update();
			renderer.render( scene, camera );
			renderer2.render( scene2, camera );
		}
		</script>
	</body>
</html>
